<div
  class="flex flex-row my-2 dark:bg-stone-400 bg-white rounded-lg transform transition-transform duration-300 hover:scale-105 cursor-pointer"
  (click)="onClick($event)"
>
  <!-- Thumbnail -->
  <img
    [src]="postData.thumbnail"
    alt="Post Thumbnail"
    class="w-32 h-48 object-cover rounded-l-lg md:h-36 md:w-36"
  />

  <!-- Post Info -->
  <div class="ml-4 rounded-lg" style="width: calc(100% - 9.5rem)">
    <div
      class="flex flex-col md:flex-row justify-between items-start md:items-center"
    >
      <!-- Title -->
      <p
        class="text-lg font-bold font-sans overflow-hidden line-clamp-2 max-w-full m-0"
        style="margin-bottom: 0 !important"
      >
        {{ postData.title }}
      </p>

      <!-- Date -->
      <p
        class="text-sm text-gray-500 hidden md:block overflow-hidden whitespace-nowrap overflow-ellipsis"
        style="margin-bottom: 0 !important"
      >
        {{ postData.date | date }}
      </p>
    </div>

    <!-- Description -->
    <p
      class="text-sm text-gray-500 md:mb-0 overflow-hidden max-w-full line-clamp-2 md:line-clamp-2"
      style="margin-bottom: 0 !important"
    >
      {{ postData.description }}
    </p>

    <!-- Tags -->
    <div class="flex flex-wrap pt-2 pb-2 mb-1 md:mb-0">
      @for (tag of postData.tags; track $index) {
      <span
        class="text-xs bg-gray-200 dark:bg-gray-800 text-gray-700 dark:text-gray-300 px-2 py-1 rounded-full mr-2 mb-1 mt-1"
      >
        {{ tag }}
      </span>
      }
    </div>
  </div>
</div>
